<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitScan</title>
  <style>
    /* GitHub-like theme basics */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
      background-color: #ffffff;
      color: #24292e;
      margin: 0;
      padding: 2rem 1rem 4rem; /* extra bottom padding for footer space */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #24292e;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #f6f8fa;
      color: #24292e;
      box-sizing: border-box;
      margin-bottom: 1rem;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #0969da;
      outline: none;
      background-color: #fff;
    }
    button {
      background-color: #2ea44f;
      border: 1px solid rgba(27, 31, 35, 0.15);
      border-radius: 6px;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2c974b;
    }
    button:disabled {
      background-color: #94d3a2;
      cursor: not-allowed;
    }
    .user-profile {
      text-align: center;
      margin-bottom: 2rem;
    }
    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      margin-bottom: 1rem;
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0.25rem 0;
      color: #24292e;
    }
    p.bio {
      font-style: normal;
      color: #57606a;
      margin: 0.25rem 0 1rem;
    }
    a.profile-link {
      color: #0969da;
      text-decoration: none;
      font-weight: 600;
    }
    a.profile-link:hover {
      text-decoration: underline;
    }
    ul.repo-list {
      list-style: none;
      padding: 0;
    }
    ul.repo-list li {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: background-color 0.2s;
      cursor: pointer;
    }
    ul.repo-list li:hover {
      background-color: #f6f8fa;
    }
    ul.repo-list a.repo-name {
      font-weight: 600;
      font-size: 1.1rem;
      color: #0969da;
      text-decoration: none;
    }
    ul.repo-list a.repo-name:hover {
      text-decoration: underline;
    }
    p.repo-desc {
      margin: 0.25rem 0 0.5rem;
      color: #57606a;
      font-size: 0.9rem;
    }
    small.repo-updated {
      color: #6e7781;
      font-size: 0.8rem;
    }

    /* Footer styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2.5rem;
      background-color: #ffffff;
      border-top: 1px solid #d0d7de;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #57606a;
      user-select: none;
      z-index: 1000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>GitScan</h1>

  <input type="text" id="githubUsername" placeholder="Enter GitHub username" aria-label="GitHub username" />
  <button id="fetchGitHubBtn">Fetch Info</button>

  <div id="githubResult" style="margin-top: 2rem;"></div>

  <footer>
    Made with ❤️ by Sauravhhh
  </footer>

  <script>
    const githubBtn = document.getElementById('fetchGitHubBtn');
    const githubInput = document.getElementById('githubUsername');
    const githubResult = document.getElementById('githubResult');

    async function fetchGitHubData(username) {
      githubResult.innerHTML = '<p>Loading...</p>';

      try {
        // Fetch user info
        const userResponse = await fetch(`https://api.github.com/users/${username}`);
        if (!userResponse.ok) throw new Error('User not found');
        const user = await userResponse.json();

        // Fetch repositories
        const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=10`);
        if (!reposResponse.ok) throw new Error('Could not fetch repositories');
        const repos = await reposResponse.json();

        const userHTML = `
          <div class="user-profile">
            <img src="${user.avatar_url}" alt="Avatar of ${user.login}" class="avatar" />
            <h2>${user.name || user.login}</h2>
            <p class="bio">${user.bio || ''}</p>
            <a class="profile-link" href="${user.html_url}" target="_blank" rel="noopener noreferrer">View GitHub Profile</a>
          </div>
        `;

        let repoHTML = '<ul class="repo-list">';
        if (repos.length === 0) {
          repoHTML += '<li>No repositories found.</li>';
        } else {
          repos.forEach(repo => {
            repoHTML += `
              <li>
                <a class="repo-name" href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
                ${repo.description ? `<p class="repo-desc">${repo.description}</p>` : ''}
                <small class="repo-updated">Updated: ${new Date(repo.updated_at).toLocaleDateString()}</small>
              </li>
            `;
          });
        }
        repoHTML += '</ul>';

        githubResult.innerHTML = userHTML + repoHTML;
      } catch (error) {
        githubResult.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    githubBtn.addEventListener('click', () => {
      const username = githubInput.value.trim();
      if (!username) {
        githubResult.innerHTML = '<p>Please enter a GitHub username.</p>';
        return;
      }
      fetchGitHubData(username);
    });

    githubInput.addEventListener('keyup', event => {
      if (event.key === 'Enter') {
        githubBtn.click();
      }
    });
  </script>
</body>
    </html>
